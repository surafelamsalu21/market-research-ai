<!-- templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Analysis Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        pre {
            background-color: #eef;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container" id="report-section">
        <h1>Market Analysis Results</h1>
        
        {% if analysis %}
            <div class="section">
                <h2>TAM (Total Addressable Market)</h2>
                <pre>{{ analysis.tam }}</pre>
            </div>
            
            <div class="section">
                <h2>SAM (Serviceable Available Market)</h2>
                <pre>{{ analysis.sam }}</pre>
            </div>
            
            <div class="section">
                <h2>SOM (Serviceable Obtainable Market)</h2>
                <pre>{{ analysis.som }}</pre>
            </div>
        {% else %}
            <p>No analysis data available.</p>
        {% endif %}
        
        <a href="/">Return to Home</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
